<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Result</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:dataTable value = "#{cityCtrl.resultList}" var = "result"
	           styleClass = "styleTable"
	           headerClass = "styleTableHeader"
	           rowClasses = "styleTableOddRow,styleTableEvenRow">
	           
		<h:column>    				
			<f:facet name = "header">City Code</f:facet>		
			<h:outputText value="#{result.cty_code}"/>
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">City Name</f:facet>		
			<h:outputText value="#{result.cty_name}"/>
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Country</f:facet>		
			<h:outputText value="#{result.co_name}"/>
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Region</f:facet>		
			<h:outputText value="#{result.reg_name}"/>
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">City Population</f:facet>		
			<h:outputText value="#{result.population}"/>
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">By The Sea</f:facet>		
			<h:outputText value="#{result.isCoastal}"/>
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Area (KM)</f:facet>		
			<h:outputText value="#{result.areaKm}"/>
		</h:column>
		
	</h:dataTable>
	<h:link value="Home" outcome="index"/>
	<h:link value="Search" outcome="find_cities"/>
</h:body>
</html>
