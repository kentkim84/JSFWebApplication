<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>List of Regions</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:commandButton value = "Add Region" action = "add_region.xhtml" />
	</h:form>  
	<br/>
	<h:dataTable value = "#{geography.regions}" var = "region"
	           styleClass = "styleTable"
	           headerClass = "styleTableHeader"
	           rowClasses = "styleTableOddRow,styleTableEvenRow">
	           
		<h:column>    				
			<f:facet name = "header">Country Code</f:facet>		
			#{region.co_code}
		</h:column>
		
		<h:column>
			<f:facet name = "header">Region Code</f:facet>
			#{region.reg_code}
		</h:column>
		
		<h:column>
			<f:facet name = "header">Region Name</f:facet>
			#{region.reg_name}
		</h:column>
		
		<h:column>
			<f:facet name = "header">Region Details</f:facet>
			#{region.reg_details}
		</h:column>
		
	</h:dataTable>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
