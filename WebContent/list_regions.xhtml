<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>List of Regions</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:button value = "Add Region" outcome="add_region" />
		<br/><br/>
		<h:dataTable value = "#{regionCtrl.regionList}" var = "region"
		           styleClass = "styleTable"
		           headerClass = "styleTableHeader"
		           rowClasses = "styleTableOddRow,styleTableEvenRow">
		           
			<h:column>    				
				<f:facet name = "header">Country Code</f:facet>		
				<h:outputText value="#{region.co_code}"/>
			</h:column>
			
			<h:column>
				<f:facet name = "header">Region Code</f:facet>
				<h:outputText value="#{region.reg_code}"/>			
			</h:column>
			
			<h:column>
				<f:facet name = "header">Region Name</f:facet>
				<h:outputText value="#{region.reg_name}"/>			
			</h:column>
			
			<h:column>
				<f:facet name = "header">Region Details</f:facet>
				<h:outputText value="#{region.reg_details}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
