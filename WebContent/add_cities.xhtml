<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Add City</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:outputText value="geography.err"></h:outputText>  
		<h3>Add City</h3>
		<br/>
		<h:outputLabel for="cityCode">City Code: </h:outputLabel>
		<h:inputText id="cityCode" value="#{geography.cty_code}" required="true" requiredMessage="City Code is required"/>
		<h:message for="cityCode" style="color: red"/>
		<br/>
		<h:outputLabel for="countryCode">Country Code: </h:outputLabel>
		<h:inputText id="countryCode" value="#{geography.co_code}" required="true" requiredMessage="Country Code is required"/>
		<h:message for="countryCode" style="color: red"/> 
		<br/>
		<h:outputLabel for="regionCode">Region Code: </h:outputLabel>
		<h:inputText id="regionCode" value="#{geography.reg_code}" required="true" requiredMessage="Region Code is required"/>
		<h:message for="regionCode" style="color: red"/> 
		<br/>
		<h:outputLabel for="cityName">City Name: </h:outputLabel>
		<h:inputText id="cityName" value="#{geography.cty_name}" required="true" requiredMessage="City Name is required"/>
		<h:message for="cityName" style="color: red"/>
		<br/>
		<h:outputLabel for="population">Population: </h:outputLabel>
		<h:inputText id="population" value="#{geography.population}"/>
		<br/>
		<h:outputLabel for="byTheSea">By The Sea</h:outputLabel>
		<h:selectOneListbox value = "#{geography.seaCondition}"> 
			<f:selectItem itemValue = "true" itemLabel = "True" /> 
			<f:selectItem itemValue = "false" itemLabel = "False" />     
		</h:selectOneListbox>
		<br/>
		<h:outputLabel for="areaKm">Area (KM): </h:outputLabel>
		<h:inputText id="areaKm" value="#{geography.areaKm}"/>
		<br/>
		<h:commandButton value="Add" action="addCity()"/>
	</h:form>
	<h:link value="Home" outcome="index"/>
	<h:link value="Countries" outcome="list_cities"/>
</h:body>
</html>
