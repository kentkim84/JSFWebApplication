<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>List of Countries</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">  
		<h:commandButton value = "Add Country" action="add_country.xhtml" />
	</h:form>  
	<br/>
	<h:dataTable value = "#{geography.countryList}" var = "country"
	           styleClass = "styleTable"
	           headerClass = "styleTableHeader"
	           rowClasses = "styleTableOddRow,styleTableEvenRow">
	       
		<h:column>    				
			<f:facet name = "header">Country Code</f:facet>
			<h:outputText value="#{country.co_code}"/>
		</h:column>
		
		<h:column>
			<f:facet name = "header">Country Name</f:facet>
			<h:outputText value="#{country.co_name}"/>
		</h:column>
		
		<h:column>
			<f:facet name = "header">Country Details</f:facet>
			<h:outputText value="#{country.co_details}"/>
		</h:column>
		
		<h:column>
			<f:facet name = "header">Action</f:facet>
			<h:commandButton value = "Update" onclick = "alert('Update');" />
			<br/>
			<h:commandButton value = "Delete" onclick = "alert('Delete');" />
		</h:column>
		
	</h:dataTable>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
