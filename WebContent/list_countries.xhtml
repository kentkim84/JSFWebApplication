<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>List of Countries</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">  
		<h:button value = "Add Country" outcome="add_country" />
		<br/><br/>
		<h:dataTable value = "#{countryCtrl.countryList}" var = "country"
		           styleClass = "styleTable"
		           headerClass = "styleTableHeader"
		           rowClasses = "styleTableOddRow,styleTableEvenRow">
		       
			<h:column>    				
				<f:facet name = "header">Country Code</f:facet>
				<h:outputText value="#{country.co_code}"/>
			</h:column>
			
			<h:column>
				<f:facet name = "header">Country Name</f:facet>
				<h:outputText value="#{country.co_name}"/>
			</h:column>
			
			<h:column>
				<f:facet name = "header">Country Details</f:facet>
				<h:outputText value="#{country.co_details}"/>
			</h:column>
			
			<h:column>
				<f:facet name = "header">Action</f:facet>
				<!-- <h:button value = "Update" outcome="update_country" /> -->
				<h:commandButton value="Update" type="submit"
					action="#{countryCtrl.passValues(country)}" />	
				<br/>
				<h:commandButton value="Delete" type="submit" 
					onclick="return confirm('Delete this Country?');"
					action="#{countryCtrl.deleteCountry(country)}" />		
			</h:column>
			
		</h:dataTable>
	</h:form>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
