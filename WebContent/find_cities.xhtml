<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Find Cities</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h3>Find All Cities</h3>
		<br/>  
		<h:outputLabel for="population">Population</h:outputLabel>
		<h:selectOneListbox value = "#{geography.popCondition}"> 
			<f:selectItem itemValue = "lt" itemLabel = "Less Than" /> 
			<f:selectItem itemValue = "gt" itemLabel = "Greater Than" /> 
			<f:selectItem itemValue = "lte" itemLabel = "Less Than or Equal to" /> 
			<f:selectItem itemValue = "gte" itemLabel = "Greater Than or Equal to" /> 
			<f:selectItem itemValue = "eq" itemLabel = "Equal to" />     
		</h:selectOneListbox>
		<h:inputText id="population" value="#{geography.population}"/>
		<br/>
		<h:outputLabel for="countryCode">Country code</h:outputLabel>
		<h:inputText id="countryCode" value="#{geography.co_code}"/>
		<br/>
		<h:outputLabel for="byTheSea">By The Sea</h:outputLabel>
		<h:selectOneListbox value = "#{geography.seaCondition}"> 
			<f:selectItem itemValue = "true" itemLabel = "True" /> 
			<f:selectItem itemValue = "false" itemLabel = "False" />     
		</h:selectOneListbox>
		<br/>
		<h:commandButton value="Search" action="find_result"/>  
	</h:form> 
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
