<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Find Cities</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<f:metadata>	
		<f:event type="preRenderView" listener="#{cityCtrl.onload}" />		
	</f:metadata>
	<h:form id="form">
		<h:messages globalOnly="true" styleClass="error" />
		<h3>Find All Cities</h3>

		<h:outputLabel for="cityPopulation">Population: </h:outputLabel>
		<h:outputText value="&#160;" />
		<h:selectOneMenu value = "#{cityCtrl.condition}"> 
			<f:selectItem itemValue = "lt" itemLabel = "Less Than" /> 
			<f:selectItem itemValue = "gt" itemLabel = "Greater Than" /> 
			<f:selectItem itemValue = "lte" itemLabel = "Less Than or Equal to" /> 
			<f:selectItem itemValue = "gte" itemLabel = "Greater Than or Equal to" /> 
			<f:selectItem itemValue = "eq" itemLabel = "Equal to" />     
		</h:selectOneMenu>
		<h:outputText value="&#160;" />
		<h:inputText id="cityPopulation" value="#{city.population}"/>
		<br/><br/>
		<h:outputLabel for="countryCode">Country code: </h:outputLabel>
		<h:outputText value="&#160;" />
		<h:inputText id="countryCode" value="#{city.co_code}"/>
		<br/><br/>
		<h:outputLabel for="byTheSea">By The Sea: </h:outputLabel>
		<h:outputText value="&#160;" />
		<h:selectOneMenu id="byTheSea" value = "#{city.isCoastal}"> 
			<f:selectItem itemValue = "true" itemLabel = "True" /> 
			<f:selectItem itemValue = "false" itemLabel = "False" />     
		</h:selectOneMenu>
		<br/><br/>
		<h:commandButton value="Search" type="submit" action="#{cityCtrl.searchCities(city)}"/>
		<br/><br/>
	</h:form> 
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
