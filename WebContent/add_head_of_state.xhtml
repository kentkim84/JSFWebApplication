<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Head of State</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:messages globalOnly="true" styleClass="error" />
		<h3>Add Head of State</h3>		
		<h:outputLabel for="countryCodeFromState">Country Code: </h:outputLabel>
		<h:inputText id="countryCodeFromState" value="#{state._id}" required="true" requiredMessage="Country Code is required"/>
		<h:message for="countryCodeFromState" style="color: red"/> 
		<br/>
		<h:outputLabel for="headOfState">Head of State: </h:outputLabel>
		<h:inputText id="headOfState" value="#{state.headOfState}" required="true" requiredMessage="Head of State is required"/>
		<h:message for="headOfState" style="color: red"/>
		<br/><br/>
		<h:commandButton value="Add" type="submit" action="#{stateCtrl.addState(state)}"/>  
	</h:form>
	<h:link value="Home" outcome="index"/>
	<h:outputText value="&#160;" />
	<h:link value="Heads of State" outcome="list_heads_of_state"/>
</h:body>
</html>
