<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Add Head of State</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h3>Add Head of State</h3>
		<br/>
		<h:outputLabel for="countryCode">Country Code: </h:outputLabel>
		<h:inputText id="countryCode" value="#{geography._id}" required="true" requiredMessage="Country Code is required"/>
		<h:message for="countryCode" style="color: red"/> 
		<br/>
		<h:outputLabel for="headOfState">Head of State: </h:outputLabel>
		<h:inputText id="headOfState" value="#{geography.co_name}" required="true" requiredMessage="Head of State is required"/>
		<h:message for="headOfState" style="color: red"/>
		<br/>
		<h:commandButton value="Add" action="addHeadOfState()"/>  
	</h:form>
	<h:link value="Home" outcome="index"/>
	<h:link value="Countries" outcome="list_countries"/>
</h:body>
</html>
