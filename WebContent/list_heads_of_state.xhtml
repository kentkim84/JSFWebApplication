<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>List of Heads of State</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:button value = "Add Country" outcome="add_city" />
	</h:form>
	<br/>
	<h:dataTable value = "#{geography.states}" var = "state"
	           styleClass = "styleTable"
	           headerClass = "styleTableHeader"
	           rowClasses = "styleTableOddRow,styleTableEvenRow">
	           
		<h:column>    				
			<f:facet name = "header">Country Code</f:facet>		
			#{state._id}
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Head of State</f:facet>		
			#{state.headOfState}
		</h:column>
		
		<h:column>
			<f:facet name = "header">Action</f:facet>
			<h:commandButton value = "Delete" onclick = "alert('Delete');" />
		</h:column>
		
	</h:dataTable>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
