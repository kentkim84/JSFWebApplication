<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>List of Heads of State</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<f:metadata>	
		<f:event type="preRenderView" listener="#{stateCtrl.onload}" />
	</f:metadata>	
	<h:form id="form">
		<h:messages globalOnly="true" styleClass="error" />
		<h:button value = "Add Head of State" outcome="add_head_of_state" />	
		<br/><br/>
		<h:dataTable value = "#{stateCtrl.stateList}" var = "state"
		           styleClass = "styleTable"
		           headerClass = "styleTableHeader"
		           rowClasses = "styleTableOddRow,styleTableEvenRow">
		           
			<h:column>    				
				<f:facet name = "header">Country Code</f:facet>		
				<h:outputText value="#{state._id}"/>
			</h:column>
			
			<h:column>    				
				<f:facet name = "header">Head of State</f:facet>		
				<h:outputText value="#{state.headOfState}"/>
			</h:column>
			
			<h:column>
				<f:facet name = "header">Action</f:facet>
				<h:commandButton value="Delete" type="submit" 
					onclick="return confirm('Delete this Head of State?');"
					action="#{stateCtrl.deleteState(state)}" />	
			</h:column>
			
		</h:dataTable>
	</h:form>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
