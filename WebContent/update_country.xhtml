<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Update Country</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:messages globalOnly="true" styleClass="error" />
		<h3>Update Country</h3>
		<br/>
		<h:outputLabel for="countryCode">Country Code: </h:outputLabel>
		<h:inputText id="countryCode" value="#{countryCtrl.co_code}" required="true" requiredMessage="Country Code is required"/>
		<h:message for="countryCode" style="color: red"/>	
		<br/>
		<h:outputLabel for="countryName">Country Name: </h:outputLabel>
		<h:inputText id="countryName" value="#{countryCtrl.co_name}" required="true" requiredMessage="Country Name is required"/>
		<h:message for="countryName" style="color: red"/>
		<br/>
		<h:outputLabel for="countryDetails">Country Details: </h:outputLabel>
		<h:inputText id="countryDetails" value="#{countryCtrl.co_details}"/>
		<br/>
		<h:commandButton value="Update" type="submit" action="#{countryCtrl.updateCountry}"/>  
	</h:form>
	<h:link value="Home" outcome="index"/>
	<h:link value="Countries" outcome="list_countries"/>
</h:body>
</html>
