<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Region</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:messages globalOnly="true" styleClass="error" />	
		<h3>Add Region</h3>		
		<h:outputLabel for="countryCodeFromRegion">Country Code: </h:outputLabel>
		<h:inputText id="countryCodeFromRegion" value="#{region.co_code}" required="true" requiredMessage="Country Code is required"/>
		<h:message for="countryCodeFromRegion" style="color: red"/> 
		<br/>
		<h:outputLabel for="regionCode">Region Code: </h:outputLabel>
		<h:inputText id="regionCode" value="#{region.reg_code}" required="true" requiredMessage="Region Code is required"/>
		<h:message for="regionCode" style="color: red"/> 
		<br/>
		<h:outputLabel for="regionName">Region Name: </h:outputLabel>
		<h:inputText id="regionName" value="#{region.reg_name}" required="true" requiredMessage="Region Name is required"/>
		<h:message for="regionName" style="color: red"/>
		<br/>
		<h:outputLabel for="regionDetails">Region Details: </h:outputLabel>
		<h:inputText id="regionDetails" value="#{region.reg_details}"/>
		<br/><br/>
		<h:commandButton value="Add" type="submit" action="#{regionCtrl.addRegion(region)}"/>  
	</h:form>
	<h:link value="Home" outcome="index"/>
	<h:outputText value="&#160;" />
	<h:link value="Regions" outcome="list_regions"/>
</h:body>
</html>
