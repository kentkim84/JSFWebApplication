<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>List of Cities</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<h:form id="form">
		<h:commandButton value = "Add City" action = "add_cities.xhtml" />
	</h:form>
	<br/>
	<h:dataTable value = "#{geography.cities}" var = "city"
	           styleClass = "styleTable"
	           headerClass = "styleTableHeader"
	           rowClasses = "styleTableOddRow,styleTableEvenRow">
	           
		<h:column>    				
			<f:facet name = "header">City Code</f:facet>		
			#{city.cty_code}
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Country Code</f:facet>		
			#{city.co_code}
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Region Code</f:facet>		
			#{city.reg_code}
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">City Name</f:facet>		
			#{city.cty_name}
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Population</f:facet>		
			#{city.population}
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">By The Sea</f:facet>		
			#{city.byTheSea}
		</h:column>
		
		<h:column>    				
			<f:facet name = "header">Area</f:facet>		
			#{city.areaKm}
		</h:column>
		
		<h:column>
			<f:facet name = "header">Action</f:facet>
			<h:commandButton value = "All Details" onclick = "alert('Update');" />
		</h:column>
		
	</h:dataTable>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
