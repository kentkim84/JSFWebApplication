<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>List of Cities</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>
	<f:metadata>	
		<f:event type="preRenderView" listener="#{cityCtrl.onLoad('list')}" />
	</f:metadata>	
	<h:form id="form">
		<h:messages globalOnly="true" styleClass="error" />
		<h:button value = "Add City" outcome="add_city" />	
		<br/><br/>
		<h:dataTable value = "#{cityCtrl.cityList}" var = "city"
		           styleClass = "styleTable"
		           headerClass = "styleTableHeader"
		           rowClasses = "styleTableOddRow,styleTableEvenRow">
		           
			<h:column>    				
				<f:facet name = "header">City Code</f:facet>
				<h:outputText value="#{city.cty_code}"/>					
			</h:column>
			
			<h:column>    				
				<f:facet name = "header">Country Code</f:facet>
				<h:outputText value="#{city.co_code}"/>				
			</h:column>
			
			<h:column>    				
				<f:facet name = "header">Region Code</f:facet>
				<h:outputText value="#{city.reg_code}"/>					
			</h:column>
			
			<h:column>    				
				<f:facet name = "header">City Name</f:facet>
				<h:outputText value="#{city.cty_name}"/>					
			</h:column>
			
			<h:column>    				
				<f:facet name = "header">Population</f:facet>
				<h:outputText value="#{city.population}"/>					
			</h:column>
			
			<h:column>    				
				<f:facet name = "header">By The Sea</f:facet>
				<h:outputText value="#{city.isCoastal}"/>		
				
			</h:column>
			
			<h:column>    				
				<f:facet name = "header">Area</f:facet>
				<h:outputText value="#{city.areaKm}"/>		
				
			</h:column>
			
			<h:column>
				<f:facet name = "header">Action</f:facet>
				<h:commandLink value="All Details" action="#{cityCtrl.displayCity(city)}" />
			</h:column>
			
		</h:dataTable>
	</h:form>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>
